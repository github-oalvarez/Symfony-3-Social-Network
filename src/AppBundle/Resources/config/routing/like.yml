# ROUTING PARA HOME PUBLICATION LIKE PUBLICACIÓN
like_publication:
    path: /like/{id}
    defaults: { _controller: AppBundle:Like:like, id:null }
# ROUTING PARA HOME PUBLICATION UNLIKE PUBLICACIÓN
unlike_publication:
    path: /unlike/{id}
    defaults: { _controller: AppBundle:Like:unlike, id:null }
# ROUTING PARA PERFIL DE USUARIO LIKES
user_likes:
    path: /likes/{nickname}
    defaults: { _controller: AppBundle:Like:likes, id:null }
